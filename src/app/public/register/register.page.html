<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div padding>
          <ion-item>
            <ion-input type="text" placeholder="{{'register.placeholder.email' | translate}}" [(ngModel)]="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'register.placeholder.username' | translate}}" [(ngModel)]="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="{{'register.placeholder.password' | translate}}" [(ngModel)]="password"></ion-input>
          </ion-item>
        </div>
  
        <div padding>
          <ion-button (click)="register()" expand="block">{{ 'register.button.register' | translate }}</ion-button>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
